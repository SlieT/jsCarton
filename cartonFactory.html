<head>
    <meta charset="utf-8">

<body></body>
<script>
var domo = domo.global( false );
carton( domo, '#' );


   
   attr = {
     cell: { styles: {border: '1px solid grey'  } }
   , pinkSlim: { styles: { backgroundColor: 'pink' }  }
   , greenSlim: { styles: { backgroundColor: 'green' } }
   , queryStretch:  { 
     styles: [ { color: 'blue', backgroundColor: 'lightblue' }, { 'color': 'green', backgroundColor: 'lightGreen' }  ]
    , query: [ { minWidth: '320px' }, { maxWidth: '320px' } ] 
    } 
   , yellowSticker: {  backgroundColor: 'yellow', paddingLeft: 30, paddingRight: 30 } 
   }

   with ( attr )
   
   BODY( 
     HEAD(
       TITLE( 'Yeahaa' )
       ,
       LINK( { href: 'reset.css', rel:'stylesheet', type:'text/css'  } )
       ,
       STYLE(
        STYLE.on('body', { color: 'pink' } )
       )
     )
     ,
     CELL( [ 600, 320 ], 
      cell
       ,
       SLIM( 
         pinkSlim
         , 
         H1( [ { color: '#fff' } ], 'Foo' )
         ,
         P(    FRAGMENT('SS') ) 
       )
       , 
       SLIM( 
         greenSlim 
         , 
         P( 'FOOOO' )
       )
       ,
       STRETCH( 
         queryStretch
         ,
         P( 'Cool Stuff' )
       ) 
       ,
       STICKER( 
         [ 'span', yellowSticker, 'auto', 10,  10, 'auto' ]
         ,
         P( 'Yellow' )
       )
     )
   )
